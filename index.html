<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>

  <style>
    :root {
      --bg: #0b0e14;
      --card: #121826;
      --text: #e6e6eb;
      --muted: #9aa4b2;
      --accent: #7aa2f7;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #0b0e14, #0e1320);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      max-width: 720px;
      width: 100%;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
    }

    .links {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    a.button {
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      background: rgba(122,162,247,0.15);
      color: var(--accent);
      border: 1px solid rgba(122,162,247,0.3);
      transition: all 0.15s ease;
    }

    a.button:hover {
      background: rgba(122,162,247,0.25);
      transform: translateY(-1px);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Uchka</h1>
  </div>
</body>
</html>
